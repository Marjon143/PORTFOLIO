<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/oess.css">
<title>Photo Card Gallery</title>

</head>
<body>

<!-- Go Back Button -->
<button class="go-back" onclick="goBack()">‚Üê Go Back</button>

<section id="photo-cards">
  <h2>ONLINE EXAMINATION SYSTEM</h2>
  <div class="card-container">

    <!-- Card 1 -->
    <div class="card">
      <img src="././images/OESS/Screenshot (11).png" alt="Project 1" onclick="openModal('/images/ECARGA/Screenshot%20(11).png')">
      <div style="padding:15px;">
        
        
        <button onclick="openModal('/images/ECARGA/Screenshot%20(11).png')">View</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="././images/OESS/Screenshot%20(8).png" alt="Project 2" onclick="openModal('/images/OESS/Screenshot%20(8).png')">
      <div style="padding:15px;">
        
       
        <button onclick="openModal('/images/OESS/Screenshot%20(8).png')">View</button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="././images/OESS/Screenshot%20(9).png" alt="Project 3" onclick="openModal('/images/OESS/Screenshot%20(9).png')">
      <div style="padding:15px;">
        
    
        <button onclick="openModal('/images/OESS/Screenshot%20(9).png')">View</button>
      </div>
    </div>

  </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  function openModal(src) {
    document.getElementById('myModal').style.display = "block";
    document.getElementById('modalImage').src = src;
  }

  function closeModal() {
    document.getElementById('myModal').style.display = "none";
  }

  function goBack() {
    window.history.back();
  }

  // Close modal when clicking outside the image
  window.onclick = function(event) {
    const modal = document.getElementById('myModal');
    if (event.target === modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
